<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="forex-exchange-container">


    <div class="left-col">
    <table>
        <tr>
          <th>货币名称</th>
          <th>买入价</th>
          <th>卖出价</th>
        </tr>
        <tr>
          <td>澳元/人民币</td>
          <td id="aud-cny-ask"></td>
          <td id="aud-cny-bid"></td>
        </tr>

        <tr>
            <td>澳元/美元</td>
            <td id="aud-usd-ask"></td>
            <td id="aud-usd-bid"></td>
          </tr>
          <tr>
            <td>澳元/港币</td>
            <td id="aud-hkd-ask"></td>
            <td id="aud-hkd-bid"></td>
          </tr>
          <tr>
            <td>澳元/纽币</td>
            <td id="aud-nzd-ask"></td>
            <td id="aud-nzd-bid"></td>
          </tr>
          <tr>
            <td>澳元/日币</td>
            <td id="aud-jpy-ask"></td>
            <td id="aud-jpy-bid"></td>
          </tr>
          <tr>
            <td>澳元/英镑</td>
            <td id="aud-gbp-ask"></td>
            <td id="aud-gbp-bid"></td>
          </tr>
          <tr>
            <td>澳元/欧元</td>
            <td id="aud-eur-ask"></td>
            <td id="aud-eur-bid"></td>
          </tr>
          <tr>
            <td>澳元/加币</td>
            <td id="aud-cad-ask"></td>
            <td id="aud-cad-bid"></td>
          </tr>
          <tr>
            <td>澳元/新币</td>
            <td id="aud-sgd-ask"></td>
            <td id="aud-sgd-bid"></td>
          </tr>
          <tr>
            <td>美元/人民币</td>
            <td id="usd-cny-ask"></td>
            <td id="usd-cny-bid"></td>
          </tr>
       
      </table>
    </div>

    <div class="right-col">
        <div class="from-container">
            <p>汇出</p>
            <select name="" id="fromForex" onchange="getFromForex(this)">
                <option value="AUD" selected="AUD">澳元</option>
                <option value="CNY">人民币</option>
                <option value="USD">美元</option>
                <option value="HKD">港币</option>
                <option value="NZD">纽币</option>
                <option value="JPY">日币</option>
                <option value="GBP">英镑</option>
                <option value="EUR">欧元</option>
                <option value="CAD">加元</option>
                <option value="SGD">新币</option>
            </select>
            <input type="text" id="fromValue" placeholder="请输入金额" oninput="getFromValue()">
        </div>
        <div class="to-container">
            <p>收到</p>
            <select name="" id="toForex" onchange="getToForex(this)">
                
                <option value="AUD" >澳元</option>
                <option value="CNY" selected="CNY">人民币</option>
                <option value="USD">美元</option>
                <option value="HKD">港币</option>
                <option value="NZD">纽币</option>
                <option value="JPY">日币</option>
                <option value="GBP">英镑</option>
                <option value="EUR">欧元</option>
                <option value="CAD">加元</option>
                <option value="SGD">新币</option>
            </select>
            <input type="text" id="toValue" placeholder="请输入金额" oninput="getToValue()">
        </div>
    </div>
</div>

    <script src="./script.js"></script>
</body>
</html>
