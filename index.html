<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
<!-- 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
            
    <title>Document</title>
</head>
<body>
    <div class="forex-exchange-container">


    <div class="left-col">
    <table class="forex-table">
        <tr>
          <th>货币名称</th>
          <th>买入价</th>
          <th>卖出价</th>
        </tr>
        <!-- 0 -->
        <tr>
          <td><span><img class="flag-icon flag-icon-left" src="./img/flag-au.png" alt=""></span><span class="currency-name-container">澳元/人民币</span><span><img class="flag-icon flag-icon-right" src="./img/flag-cn.png" alt=""></span></td>
          <td ><span id="aud-cny-ask"></span><i id="aud-cny-ask-arrow" class=""></i></td>
          <td><span  id="aud-cny-bid"></span><i id="aud-cny-bid-arrow" class=""></i></td>
        </tr>
        <!-- 1 -->
        <tr>
            <td><span><img class="flag-icon flag-icon-left" src="./img/flag-au.png" alt=""></span><span class="currency-name-container">澳元/美元</span><span><img class="flag-icon flag-icon-right" src="./img/flag-usa.png" alt=""></span></td>
            <td ><span id="aud-usd-ask"></span><i id="aud-usd-ask-arrow" class=""></i></td>
            <td><span  id="aud-usd-bid"></span><i id="aud-usd-bid-arrow" class=""></i></td>
          </tr>
        <!-- 2 -->
          <tr>
            <td><span><img class="flag-icon flag-icon-left" src="./img/flag-au.png" alt=""></span><span class="currency-name-container">澳元/港币</span><span><img class="flag-icon flag-icon-right" src="./img/flag-hk.png" alt=""></span></td>
            <td><span id="aud-hkd-ask"></span><i id="aud-hkd-ask-arrow" class=""></i></td>
            <td><span  id="aud-hkd-bid"></span><i id="aud-hkd-bid-arrow" class=""></i></td>
          </tr>
        <!-- 3 -->
          <tr>
            <td><span><img class="flag-icon flag-icon-left" src="./img/flag-au.png" alt=""></span><span class="currency-name-container">澳元/纽币</span><span><img class="flag-icon flag-icon-right" src="./img/flag-nz.png" alt=""></span></td>
            <td><span id="aud-nzd-ask"></span><i id="aud-nzd-ask-arrow" class=""></i></td>
            <td><span  id="aud-nzd-bid"></span><i id="aud-nzd-bid-arrow" class=""></i></td>
          </tr>
          <!-- 4 -->
          <tr>
            <td><span><img class="flag-icon flag-icon-left" src="./img/flag-au.png" alt=""></span><span class="currency-name-container">澳元/日币</span><span><img class="flag-icon flag-icon-right" src="./img/flag-jp.png" alt=""></span></td>
            <td><span id="aud-jpy-ask"></span><i id="aud-jpy-ask-arrow" class=""></i></td>
            <td><span id="aud-jpy-bid"></span><i id="aud-jpy-bid-arrow" class=""></i></td>
          </tr>
          <!-- 5 -->
          <tr>
            <td><span><img class="flag-icon flag-icon-left" src="./img/flag-au.png" alt=""></span><span class="currency-name-container">澳元/英镑</span><span><img class="flag-icon flag-icon-right" src="./img/flag-uk.png" alt=""></span></td>
            
            <td><span id="aud-gbp-ask"></span><i id="aud-gbp-ask-arrow" class=""></i></td>
            <td><span id="aud-gbp-bid"></span><i id="aud-gbp-bid-arrow" class=""></i></td>
          </tr>
          <!-- 6 -->
          <tr>
            <td><span><img class="flag-icon flag-icon-left" src="./img/flag-au.png" alt=""></span><span class="currency-name-container">澳元/欧元</span><span><img class="flag-icon flag-icon-right" src="./img/flag-eu.png" alt=""></span></td>
            
            <td><span id="aud-eur-ask"></span><i id="aud-eur-ask-arrow" class=""></i></td>
            <td><span id="aud-eur-bid"></span><i id="aud-eur-bid-arrow" class=""></i></td>
          </tr>
          <!-- 7 -->
          <tr>
            <td><span><img class="flag-icon flag-icon-left" src="./img/flag-au.png" alt=""></span><span class="currency-name-container">澳元/加币</span><span><img class="flag-icon flag-icon-right" src="./img/flag-ca.png" alt=""></span></td>
            
            <td><span id="aud-cad-ask"></span><i id="aud-cad-ask-arrow" class=""></i></td>
            <td><span id="aud-cad-bid"></span><i id="aud-cad-bid-arrow" class=""></i></td>
          </tr>
          <!-- 8 -->
          <tr>
            <td><span><img class="flag-icon flag-icon-left" src="./img/flag-au.png" alt=""></span><span class="currency-name-container">澳元/新币</span><span><img class="flag-icon flag-icon-right" src="./img/flag-sg.png" alt=""></span></td>
            
            <td><span id="aud-sgd-ask"></span><i id="aud-sgd-ask-arrow" class=""></i></td>
            <td><span id="aud-sgd-bid"></span><i id="aud-sgd-bid-arrow" class=""></i></td>
          </tr>
          <!-- 9 -->
          <tr>
            <td><span><img class="flag-icon flag-icon-left" src="./img/flag-usa.png" alt=""></span><span class="currency-name-container">美元/人民币</span><span><img class="flag-icon flag-icon-right" src="./img/flag-cn.png" alt=""></span></td>
           
            <td><span id="usd-cny-ask"></span><i id="usd-cny-ask-arrow" class=""></i></td>
            <td><span id="usd-cny-bid"></span><i id="usd-cny-bid-arrow" class=""></i></td>
          </tr>
       
      </table>
    </div>

    <div class="right-col">
        <div class="from-container">
            <p>汇出</p>
            <input type="text" id="fromValue" placeholder="请输入金额" oninput="getFromValue()">

            <select name="from-select" id="from-select">
              <option value="1" data-class="avatar" data-style="background-image: url(&apos;http://www.gravatar.com/avatar/b3e04a46e85ad3e165d66f5d927eb609?d=monsterid&amp;r=g&amp;s=16&apos;);">John Resig</option>
              <option value="2" data-class="avatar" data-style="background-image: url(&apos;http://www.gravatar.com/avatar/e42b1e5c7cfd2be0933e696e292a4d5f?d=monsterid&amp;r=g&amp;s=16&apos;);">Tauren Mills</option>
              <option value="3" data-class="avatar" data-style="background-image: url(&apos;http://www.gravatar.com/avatar/bdeaec11dd663f26fa58ced0eb7facc8?d=monsterid&amp;r=g&amp;s=16&apos;);">Jane Doe</option>
            </select>

            <select name="" id="fromForex" onchange="getFromForex(this)">
                <option value="AUD" selected="AUD">澳元</option>
                <option value="CNY">人民币</option>
                <option value="USD">美元</option>
                <option value="HKD">港币</option>
                <option value="NZD">纽币</option>
                <option value="JPY">日币</option>
                <option value="GBP">英镑</option>
                <option value="EUR">欧元</option>
                <option value="CAD">加元</option>
                <option value="SGD">新币</option>
            </select>
           
        </div>
        <div class="to-container">
            <p>收到</p>

            <input type="text" id="toValue" placeholder="请输入金额" oninput="getToValue()" onchange="exchangeFromBottomToUp()">


            <select name="" id="toForex" onchange="getToForex(this)">
                
                <option value="AUD" >澳元</option>
                <option value="CNY" selected="CNY">人民币</option>
                <option value="USD">美元</option>
                <option value="HKD">港币</option>
                <option value="NZD">纽币</option>
                <option value="JPY">日币</option>
                <option value="GBP">英镑</option>
                <option value="EUR">欧元</option>
                <option value="CAD">加元</option>
                <option value="SGD">新币</option>
            </select>
        </div>
    </div>
</div>
<script src="./select.js"></script>
    <script src="./script.js"></script>

    <script src="./fromSelect.js"></script>
</body>
</html>
